<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <header>
        <h1>User Registration Form</h1>
    </header>
    <section>
        <form action="">
            <fieldset>
                <legend>Porsonal Info</legend>
                <br>
    
                <label for="name">User Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <br><br>
    
                <label for="email">User Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <br><br>
    
                <label for="number">User Number:</label>
                <input type="tel" id="number" placeholder="Enter your phone number" required>
                <br><br>
    
                <label for="pass">User Password:</label>
                <input type="password" id="pass" placeholder="Enter your password" required>
                <br><br>
    
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </section>
    <footer>
        <p>
            Copyright &copy; 2025 User Registration Form - All Rights Reserved. - Tahani Ayman
        </p>
    </footer>
</body>

</html>
